<div hlmCard class="w-[350px] bg-neutral-900">
  <div hlmCardHeader>
    <h3 hlmCardTitle class="text-xl font-semibold">
      <img [src]="user().avatarfull" [alt]="user().personaname" class="w-12 h-12 rounded-full inline-block mr-3">
      {{ user().personaname }}
    </h3>
  </div>
  <div hlmCardContent>
    <p class="text-sm text-muted-foreground">Steam ID: {{ user().steamid }}</p>
  </div>
</div>
